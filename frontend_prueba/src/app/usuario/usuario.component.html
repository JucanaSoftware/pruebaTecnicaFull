
<h2 class="text-center">Lista de Usuarios</h2>
<br>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <!--<th>ID</th>-->
      <th>Nombre</th>
      <th>Correo</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <!--<td>{{ usuario.id }}</td>-->
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.edad }}</td>
    </tr>
  </tbody>
</table>
